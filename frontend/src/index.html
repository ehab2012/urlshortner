<div class="container">
    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Url&nbsp;Shortener</h3>
        </div>

        <div class="panel-body">
            <form id="fromUrl" role="form" method="post">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control" id="longurl" pattern=".{5,}" title="5 characters minimum"
                                   placeholder="enter the long url" required>
                              <span class="input-group-btn">
                                <button class="btn btn-primary" id="btn_generate" type="submit">Generate</button>
                              </span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <label for="input_shortUrl">Short URL</label>
                <input class="form-control" id="input_shortUrl" data-placement="left" data-toggle="tooltip"
                       data-trigger="focus" value="" type="text">
            </div>
        </div>

    </div>

    <!-- datatables -->
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">
            Stored&nbsp;Urls</h3>
        </div>
        <div class="panel-body">
            <table id="table_dataTables" class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Short Url</th>
                    <th>Long Url</th>
                    <th>Notes</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Short Url</th>
                    <th>Long Url</th>
                    <th>Notes</th>
                </tr>
                </tfoot>

                <tbody>
                </tbody>
            </table>

            <div class="form-group">
                <button id="delBtn" type="submit" class="btn btn-default" disabled> delete</button>
            </div>

        </div>

    </div>

</div>
