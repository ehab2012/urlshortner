<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title">
            Url&nbsp;Shortener</h3>
        </div>
        <div class="panel-body">


            <form id="mform" role="form" data-toggle="validator" method="POST">

                <div class="form-group">
                    <label for="longurl">Long URL</label>
                    <input type="text" class="form-control" id="longurl"
                           placeholder="enter the long url" data-minlength="5" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default" data-loading-text="Generating...">Generate</button>
                </div>

                <div class="form-group">
                    <label for="output_fake">Short URL</label>
                    <input class="form-control" id="output_fake"
                           data-placement="left" data-toggle="tooltip"
                           data-trigger="focus" value="" type="text">
                </div>

            </form>

        </div>

    </div>


    <!-- datatables -->
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">
            Stored&nbsp;Urls</h3>
        </div>
        <div class="panel-body">
        <table id="example" class="table table-bordered" width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>Short Url</th>
                <th>Long Url</th>
                <th>Notes</th>
            </tr>
            </thead>

            <tfoot>
            <tr>
                <th>Short Url</th>
                <th>Long Url</th>
                <th>Notes</th>
            </tr>
            </tfoot>

            <tbody>

            </tbody>
        </table>

                <div class="form-group">
                    <button id="delBtn" type="submit" class="btn btn-default" disabled>delete</button>
                </div>

        </div>
    </div>

</div>
